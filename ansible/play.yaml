---
# =====================================================================
# PostgreSQL Server Setup
# =====================================================================
- name: Setup PostgreSQL Server
  hosts: postgresql
  become: true
  roles:
    - role: postgresql
      when: postgresql_install | default(false)
# =====================================================================
# Nexus Server Setup
# =====================================================================
- name: Setup Nexus Repository
  hosts: nexus
  become: true
  roles:
    - role: nexus

# =====================================================================
# Runner Server Setup
# =====================================================================
- name: Setup Gitlab-runner
  hosts: runner
  become: true
  roles:
    - role: runner
    - role: docker

# =====================================================================
# App server
# =====================================================================
- name: Setup application server
  hosts: app
  become: true
  roles:
    - role: docker